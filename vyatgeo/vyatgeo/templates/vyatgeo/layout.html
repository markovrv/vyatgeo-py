<!DOCTYPE html>
<html lang="ru">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="{% static 'src/vue/dist/' %}favicon.ico">
  <title>Vyatgeo.ru</title>
  <link rel="stylesheet" href="{% static 'vyatgeo/css/' %}bootstrap.css">
  <link rel="stylesheet" href="{% static 'vyatgeo/css/' %}bootstrap.docs.css">
  <link rel="stylesheet" href="{% static 'src/vue/dist/css/' %}app.css">
  {% block css %}{% endblock %}
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <link href="{% static 'src/vue/dist/js/' %}app.js" rel="preload" as="script">
  <link href="{% static 'src/vue/dist/js/' %}chunk-vendors.js" rel="preload" as="script">
</head>

<body>
  <noscript>
    <strong>Мы сожалеем, но этот сайт не работает должным образом без включенного JavaScript. Пожалуйста, включите его,
      чтобы продолжить.</strong>
  </noscript>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Vyatgeo.ru</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto mb-2 mb-md-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ссылка</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control mr-2" type="search" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">ОК</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main id="app">

    {% block content %}{% endblock %}

    <footer class="container">
      <p class="float-right"><a href="#">Наверх</a></p>
      <p>&copy; 2022 ВятГУ &middot; <a href="#">Пользовательское соглашение</a></p>
    </footer>
  </main>
  <script type="text/javascript" src="{% static 'src/vue/dist/js/' %}chunk-vendors.js"></script>
  <script type="text/javascript" src="{% static 'src/vue/dist/js/' %}app.js"></script>
  <script type="text/javascript" src="{% static 'vyatgeo/js/' %}bootstrap.js"></script>
</body>

</html>
